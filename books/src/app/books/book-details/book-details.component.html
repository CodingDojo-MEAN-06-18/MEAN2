<section *ngIf='book'>
  <fieldset>
    <legend>Selected Book</legend>

    <p>ID: {{ book.id }}</p>
    <p>Title: {{ book.title | title }}</p>
    <p>Author: {{ book.author | title }}</p>
    <p>Year: {{ book.year }}</p>
    <p>Pages: {{ book.pages }}</p>
    <p>Publisher: {{ book.publisher | title }}</p>
  </fieldset>
</section>
