<section>
  <div *ngIf='errorMessage'>
    <p>{{errorMessage}}</p>
  </div>

  <table>
    <thead>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Year</th>
      <th>Actions</th>
    </thead>

    <tbody>
      <tr *ngFor='let book of books$ | async' (click)='onSelect(book)' [routerLink]="book._id">
        <td>{{ book._id }}</td>
        <td>{{ book.title | titleize:['the', 'a'] }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.year }}</td>
        <td (click)='onEvent($event)'>
          <button (click)='onDelete(book.id)'>Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
